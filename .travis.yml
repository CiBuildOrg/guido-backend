language: node_js
notifications:
  email:
    on_success: never
    on_failure: never
node_js:
- stable
before_install:
- npm install -g typings gulp-cli npm typedoc
script:
- npm test
- chmod +x ./travis/deploy-gh-pages.sh && ./travis/deploy-gh-pages.sh
before_deploy:
- npm run prestart
deploy:
  provider: heroku
  on:
    branch: production
  app: guido-backend
  skip_cleanup: true
  api_key:
    secure: 
